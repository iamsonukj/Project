<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!-- Let's try using various headings and paragraph-->
    <b>Learning HTML formatting is fun</b><br>
	  
	<strong>Practice makes your coding strong</strong><br>
	  
	<i>This sentence is written in italic style</i><br>
	  
	<em>This line is emphasized for importance</em><br>
	  
	<mark>This concept is very important</mark><br>
	  
	<small>This note is shown in small text size</small><br>
	  
	<del>This old sentence is removed</del><br>
	  
	Water is H<sup>2</sup>O and CO<sub>2</sub> is carbon dioxide<br>
  </body>
</html>
